<!-- Exercise 5.1 ( Theme Change ) 

Design  a page with default white background and black text ( any text does not matter ) 
Dark Theme is black ground with white color text 
Using SASS , Define dark and light screen . You can use Codepen . HINT : In settings in CSS add SASS as your preprocesser 
Using click of  button , Change them to dark and light ( vice versa ) . At minimum when you click on button it should change from default light theme to dark theme -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

  <title>Change theme</title>
</head>
<body>
  <h1> This is a blank page </h1>
  <button> Change Theme </button>
  
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam non nisi mi....<output>system default</output> </p> 
  <button onclick="document.body.style.backgroundColor = 'Grey';">Grey</button>

    
</body>
</html>
